[pytest]
markers =
    slow: mark test as slow to run
    smoke: mark test as smoke test
    regression: mark test as regression test
    sanity: mark test as sanity test
    critical: mark test as critical test
    high: mark test as high priority test
    medium: mark test as medium priority test
    low: mark test as low priority test
    ui: mark test as UI related
    api: mark test as API related
    db: mark test as database related
    integration: mark test as integration related
    unit: mark test as unit related
    performance: mark test as performance related